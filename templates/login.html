<!doctype html>
	<html lang="pt-br">
	<head>
	<meta charset="utf-8">
	  <title> Login </title>
	  <link rel="stylesheet" href="{{url_for('static', filename='css/estilo.css')}}">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <!-- Bootstrap CSS -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  <link href="estilo.css" rel="stylesheet" type="text/css">

	  <!--JQuery, Popper e Bootstrap.min.js -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	</head>
	<body>
	
	<div class="container">

        <img src="/static/images/topo.png" class="topo">

        <center> <br> 
            
        <h2 class="bg-white rounded rounded"> <font face="Modern Love" color="Black"> <b> Login </b> </font> </h2> 
        
        <br> <br>

        <!-- Formulário de Login -->
			
		<form name="login" method="POST" class="bg-white"> <br> <br>
            
            <label for="usuario"> <b> Usuário </b> </label>
            <input type="text" name="usuario" class="campo rounded rounded">
            <br> <br>
            
            <label for="senha"> <b> Senha </b> </label>
            <input type="password" name="senha" class="campo rounded rounded">
            <br> <br>
                
            <input class="botao" type="submit" name="logar" value="Logar">
            <input class="botao" type="reset" name="limpar" value="Limpar">

            <br> <br> <br>
        </form>


        <!-- Modal de Erro -->

        {% if erro %}
        
        <div class="modal fade" id="msgErro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> <b> ATENÇÃO </b> </h5>
                    </div>
                    <div class="modal-body">
                        <b> {{erro}} </b>
                    </div>
                    <div class="modal-footer">
                        <a href='{{url_for('login')}}'> <button class="botao" style="float: left;"> FECHAR </button> </a>
                    </div>
                </div>
            </div>
        </div>
				
		<script>
            
            $(document).ready(function()
            {
                $('#msgErro').modal('show');
            });
					
		</script>

		{% endif %}
		
	    </center>

	    <br> <br> <br> 

	</div>
	</body>
	</html>
